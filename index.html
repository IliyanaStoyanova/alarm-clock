<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <div class="wrapper">
    <div class="container rounded border border-primary mt-5 p-4">
      <div class="row m-3">
        <div class="col-12">
          <img src="img/clock.svg" alt="clock"/>
          <h1 class="clock mt-3">00:00:00</h1>
        </div>
      </div>
      <div class="row m-3 mx-auto">
        <div class="col-sm-6">
          <select class="form-select" id="hour">
            <option value="Hour">Hour</option>
          </select>
        </div>
        <div class="col-sm-6">
          <select class="form-select" id="minute">
            <option value="Minute">Minute</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 m-3 mx-auto d-grid">
          <button type="button" class="btn btn-primary">Set Alarm</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
